<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./toe.ico" type="image/x-icon">
    <title>Tic-Tac-Toe</title>
</head>
<body >
    <div class="wrapper">
        <div class="container">
            <div id="game-area">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="score-body">
                <div class="score-x">X: turn</div>
                <div class="score-o">O: turn</div>
            </div>
        </div>
        <button class="power">O</button>
        <div id="winners-board">
            <button class="btn">Winners</button>
        </div>
    </div>
    <div id="modal-result">
        <div id="overlay">
            <div id="modal-window">
                <div id="content">content</div>
                <button id = "new-game">Start new game</button>                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
